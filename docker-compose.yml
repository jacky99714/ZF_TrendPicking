version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: zf_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: zf_trend
      POSTGRES_USER: zf_user
      POSTGRES_PASSWORD: zf_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zf_user -d zf_trend"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
