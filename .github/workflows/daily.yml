# 每日股票篩選任務
name: Daily Stock Screening

on:
  # 台股收盤後執行（台灣時間 17:45 = UTC 09:45）
  schedule:
    - cron: '45 9 * * 1-5'  # 週一至週五 UTC 09:45

  # 手動觸發
  workflow_dispatch:
    inputs:
      target_date:
        description: '目標日期 (YYYY-MM-DD，留空使用今天)'
        required: false
        default: ''
      force:
        description: '強制執行（忽略假日）'
        required: false
        default: 'false'
        type: boolean

jobs:
  daily-task:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要寫入權限才能建立 Release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 優先從 GitHub Release 下載資料庫（永久保存）
      - name: Download database from Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p data
          echo "嘗試從 Release 下載資料庫..."
          if gh release download db-backup -p "zf_trend.db" -D data/ 2>/dev/null; then
            echo "✅ 從 Release 下載成功"
            ls -la data/
          else
            echo "⚠️ Release 中沒有資料庫，嘗試 Artifact..."
          fi
        continue-on-error: true

      # 備援：從 Artifact 下載（90 天內有效）
      - name: Download database from Artifact
        if: ${{ hashFiles('data/zf_trend.db') == '' }}
        uses: dawidd6/action-download-artifact@v3
        with:
          name: sqlite-database
          path: data/
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Set up Google credentials
        env:
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          if [ -n "$GOOGLE_CREDS" ]; then
            echo "$GOOGLE_CREDS" > credentials.json
            echo "✅ Google credentials 已設定"
          else
            echo "⚠️ 未設定 GOOGLE_CREDENTIALS_JSON"
          fi

      - name: Initialize system if needed
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: |
          if [ ! -f "data/zf_trend.db" ]; then
            echo "資料庫不存在，執行初始化..."
            python main.py init
          else
            echo "資料庫已存在，跳過初始化"
            ls -la data/
          fi

      - name: Run daily task
        env:
          GOOGLE_CREDENTIALS_PATH: credentials.json
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
          SHEET_ID_COMPANY_MASTER: ${{ secrets.SHEET_ID_COMPANY_MASTER }}
          SHEET_ID_TW_VCP: ${{ secrets.SHEET_ID_TW_VCP }}
          SHEET_ID_TW_SANXIAN: ${{ secrets.SHEET_ID_TW_SANXIAN }}
          SHEET_ID_VERIFICATION: ${{ secrets.SHEET_ID_VERIFICATION }}
        run: |
          if [ "${{ github.event.inputs.target_date }}" != "" ]; then
            if [ "${{ github.event.inputs.force }}" == "true" ]; then
              python main.py daily ${{ github.event.inputs.target_date }} --force
            else
              python main.py daily ${{ github.event.inputs.target_date }}
            fi
          else
            if [ "${{ github.event.inputs.force }}" == "true" ]; then
              python main.py daily --force
            else
              python main.py daily
            fi
          fi

      # 備份到 GitHub Release（永久保存）
      - name: Backup database to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "備份資料庫到 Release..."
          # 檢查 release 是否存在，不存在則建立
          if ! gh release view db-backup &>/dev/null; then
            echo "建立新的 Release..."
            gh release create db-backup \
              --title "Database Backup" \
              --notes "SQLite 資料庫自動備份 (永久保存)"
          fi
          # 上傳資料庫（覆蓋舊檔）
          gh release upload db-backup data/zf_trend.db --clobber
          echo "✅ 備份完成"

      # 同時保存到 Artifact（方便快速存取）
      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlite-database
          path: data/zf_trend.db
          retention-days: 90

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_id }}
          path: logs/
          retention-days: 30
